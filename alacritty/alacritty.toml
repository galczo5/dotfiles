[font]
size = 18.0

[font.normal]
family = "Menlo"
style = "Regular"

[font.bold]
family = "Menlo"
style = "Bold"

[font.italic]
family = "Menlo"
style = "Italic"

[window]
decorations = "Full"
dynamic_title = true
decorations_theme_variant = "Dark"

[window.padding]
x = 10
y = 10

[cursor]
style = { shape = "Block", blinking = "On" }

# https://github.com/alacritty/alacritty-theme/blob/master/themes/monokai_charcoal.toml

[colors.primary]
background = '#000000'
foreground = '#FFFFFF'

[colors.normal]
black   = '#1a1a1a'
red     = '#f4005f'
green   = '#98e024'
yellow  = '#fa8419'
blue    = '#9d65ff'
magenta = '#f4005f'
cyan    = '#58d1eb'
white   = '#c4c5b5'

[colors.bright]
black   = '#625e4c'
red     = '#f4005f'
green   = '#98e024'
yellow  = '#e0d561'
blue    = '#9d65ff'
magenta = '#f4005f'
cyan    = '#58d1eb'
white   = '#f6f6ef'

